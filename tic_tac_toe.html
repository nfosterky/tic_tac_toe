<html>
<head>
	<link rel="stylesheet" href="css/tic_tac_toe.css" type="text/css">
</head>
<body>
	<div class="controls">
		<a href="#" class="button" id="btnNewGame">New Game</a>
	</div>
	<div class="players">
		<div id="p_1" class="player player-current">1</div>
		<div id="p_2" class="player">2</div>
	</div>
	<div class="row">
		<div id="c_0_0" class="col"></div>
		<div id="c_0_1" class="col"></div>
		<div id="c_0_2" class="col"></div>
	</div>
	<div class="row">
		<div id="c_1_0" class="col"></div>
		<div id="c_1_1" class="col"></div>
		<div id="c_1_2" class="col"></div>
	</div>
	<div class="row">
		<div id="c_2_0" class="col"></div>
		<div id="c_2_1" class="col"></div>
		<div id="c_2_2" class="col"></div>
	</div>
	<div id="winner"></div>
	<span id="tie_text"></span>
<script src="js/tic_tac_toe.js" ></script>

</body>
</html>
