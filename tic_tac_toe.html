<html>
<head>
	<link rel="stylesheet" href="css/tic_tac_toe.css" type="text/css">
</head>
<body>
	<div id="content">

		<div class="radio-toolbar">
			<div>Choose Your Opponent:</div>
			<input type="radio" name="gameType" id="humanVsHuman" value="1"
					checked="true" />

			<label for="humanVsHuman" class="radioLabel button">
				Human
			</label>

			<input type="radio" name="gameType" id="humanVsComputer" value="2">
			<label for="humanVsComputer" class="radioLabel button">
				Computer
			</label>
		</div>		
		<div class="gameArea">
			<div id="p_1" class="player player-current">1</div>
			<div id="grid">
				<div class="row">
					<div id="c_0_0" class="cell"></div>
					<div id="c_0_1" class="cell"></div>
					<div id="c_0_2" class="cell"></div>
				</div>
				<div class="row">
					<div id="c_1_0" class="cell"></div>
					<div id="c_1_1" class="cell"></div>
					<div id="c_1_2" class="cell"></div>
				</div>
				<div class="row">
					<div id="c_2_0" class="cell"></div>
					<div id="c_2_1" class="cell"></div>
					<div id="c_2_2" class="cell"></div>
				</div>
			</div>
			<div id="p_2" class="player">2</div>
		</div>

		<a href="#" class="button" id="btnNewGame">New Game</a>
		<div id="winner"></div>
		<span id="tie_text"></span>
	</div>

<script src="js/tic_tac_toe.js" ></script>

</body>
</html>
